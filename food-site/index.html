<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lawrence Eats — Pre-order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lawrence Eats</h1>
        <p>Fresh meals for students — order now and get delivery to your dorm!</p>
    </header>

    <main>
        <section id="products"></section>

        <aside id="cart">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div id="cartTotals"></div>

            <div class="checkout-options">
                <button id="payNowBtn">Pay with Card</button>
                <button id="payOnDeliveryBtn">Pay on Delivery</button>
            </div>

            <form id="orderForm" action="https://formspree.io/f/movgwkgr" method="POST" target="_blank">
                <h3>Delivery & Contact</h3>
                <input type="hidden" name="order_summary" id="order_summary">
                <label>Student name<input name="name" required></label>
                <label>Phone number<input name="phone" required></label>
                <label>Delivery address<textarea name="address" required></textarea></label>
                <label>Delivery time
                    <select name="delivery_time">
                        <option>ASAP</option>
                        <option>Today 12:00–13:00</option>
                        <option>Today 13:00–14:00</option>
                        <option>Today 18:00–19:00</option>
                    </select>
                </label>
                <label>Notes (optional)<input name="notes"></label>
                <input type="hidden" name="_subject" value="New order from Lawrence Eats">
                <button type="submit" id="formSubmit">Send Pre-order (Pay on Delivery)</button>
            </form>
        </aside>
    </main>

    <footer>
        <p>Delivery fee: $2.00 — Paid at delivery or online via card.</p>
    </footer>

    <script src="products.json" type="application/json" id="products-data"></script>
    <script src="script.js"></script>
</body>
</html>
